<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../src/ethon.js"></script>
    <script type="text/javascript" src="../src/engine.js"></script>
    <script type="text/javascript" src="../src/input_manager.js"></script>
    <script type="text/javascript">
      $(function() {
        var canvas_1 = document.getElementById('test_1');
        ethon.input_manager.init(canvas_1);

        function checkKeys() {
          $('#debug_1').html('');

          if(ethon.input_manager.iskeydown(ethon.input_manager.KEY_A)) {
            $('#debug_1').append('<p>KEY A: down</p>');
          }
          else {
            $('#debug_1').append('<p>KEY A: up</p>');
          }

          if(ethon.input_manager.iskeydown(ethon.input_manager.KEY_B)) {
            $('#debug_1').append('<p>KEY B: down</p>');
          }
          else {
            $('#debug_1').append('<p>KEY B: up</p>');
          }
        }

        setInterval(checkKeys, 0);
        checkKeys();
      });
</script>
  </head>
  <body>
    <input type="text" id="name" />
    <div style="float: left; width: 600px; display: inline">
      <h2>Test 1</h2>
      <canvas id="test_1" style="border: 1px solid #000"></canvas>
    </div>
    <div style="float: left; width: 600px; display: inline">
      <h2>Debug</h2>
      <div id="debug_1"></div>
    </div>
  </body>
</html>
